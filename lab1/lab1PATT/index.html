<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Castle Scene</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <img id="brick-texture" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bump.jpg" crossorigin="anonymous">
    </a-assets>
    
    <a-marker type="pattern" url="./pattern-letterA.patt">
      <a-box position="0 1 0" width="10" height="2" depth="10" material="src: #brick-texture"></a-box>

      <a-cylinder position="4.5 3.5 4.5" radius="0.5" height="3" material="src: #brick-texture"></a-cylinder>
      <a-cone position="4.5 5 4.5" radius-bottom="0.5" height="1" material="src: #brick-texture"></a-cone>

      <a-cylinder position="-4.5 3.5 4.5" radius="0.5" height="3" material="src: #brick-texture"></a-cylinder>
      <a-cone position="-4.5 5 4.5" radius-bottom="0.5" height="1" material="src: #brick-texture"></a-cone>

      <a-cylinder position="4.5 3.5 -4.5" radius="0.5" height="3" material="src: #brick-texture"></a-cylinder>
      <a-cone position="4.5 5 -4.5" radius-bottom="0.5" height="1" material="src: #brick-texture"></a-cone>

      <a-cylinder position="-4.5 3.5 -4.5" radius="0.5" height="3" material="src: #brick-texture"></a-cylinder>
      <a-cone position="-4.5 5 -4.5" radius-bottom="0.5" height="1" material="src: #brick-texture"></a-cone>

      <a-cylinder position="0 5 0" radius="0.1" height="6" color="#333333"></a-cylinder>

      <a-entity position="1.5 7.5 0"
                animation="property: position; from: 1.5 7.5 0; to: 1.5 5.5 0; dur: 2000; dir: alternate; loop: true; easing: easeInOutSine">
        <a-plane width="3" height="1" material="side: double; color: #ff4500"
                 animation="property: rotation; from: 0 0 0; to: 0 15 0; dur: 1500; dir: alternate; loop: true; easing: easeInOutSine">
          <a-text value="Thank You Mario But Our Princess Is in Another Castle"
                  align="center"
                  position="0 0 0.01"
                  width="2.8"
                  color="#ffffff"></a-text>
        </a-plane>
      </a-entity>

      <!-- Джерело світла -->
      <a-light type="ambient" color="#ffffff"></a-light>
    </a-marker>

    <!-- Камера -->
    <a-entity camera position="0 3 12"></a-entity>
  </a-scene>
</body>
</html>
