<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saturn AR Scene</title>
  <!-- A-Frame бібліотека -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js для доповненої реальності -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Маркер AR (для тестування без AR закоментуйте a-marker і розкоментуйте a-entity нижче) -->
    <a-marker preset="custom" type="pattern" url="../assets/pattern-Rubens-Saturno-detalle.patt">
      <!-- Модель Сатурна з кільцями, обертання застосоване до всієї групи -->
      <a-entity rotation="27 0 0">
        <a-entity>
          <!-- Сатурн -->
          <a-sphere
            radius="0.6"
            segments-height="32"
            segments-width="64"
            src="../week05/2k_saturn.jpg"
            position="0 0 0">
            <!-- Маленький куб для візуалізації обертання -->
            <a-box
              position="0.7 0 0"
              width="0.05"
              height="0.05"
              depth="0.05"
              color="#FF0000">
            </a-box>
          </a-sphere>
          <!-- Кільця D -->
          <a-ring
            radius-inner="0.745"
            radius-outer="1.37"
            theta-length="360"
            src="../week05/2k_saturn_ring_alpha.png"
            position="0 0 0"
            material="side: double; transparent: true">
          </a-ring>
          <!-- Анімація для всієї моделі (Сатурн + кільця) -->
          <a-animation
            attribute="rotation"
            to="0 360 0"
            dur="10000"
            repeat="indefinite"
            easing="linear">
          </a-animation>
        </a-entity>
      </a-entity>
      <!-- Джерело світла -->
      <a-light
        type="point"
        intensity="1.5"
        position="5 0 0"
        color="#FFFFFF">
      </a-light>
    </a-marker>
    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
