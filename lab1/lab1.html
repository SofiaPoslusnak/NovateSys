<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mario AR Scene</title>
  <script src="../aframe/aframe.min.js"></script>
  <script src="../arjs/aframe-ar.js"></script>
</head>
<body>
  <canvas willReadFrequently="true"></canvas>
  <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; debugUIEnabled: true;">
    <a-marker preset="custom" type="pattern" url="../assets/pattern-letterA.patt">
      <!-- Текст над моделлю -->
      <a-text value="Thank You Mario But Our Princess Is in Another Castle" position="0 0.5 0" align="center" color="white"></a-text>
      
      <!-- Фортеця з локальною текстурою цегли -->
      <a-box src="../assets/bricks.jpg" width="1" height="1" depth="1" position="0 0 0">
        <!-- Флагшток -->
        <a-cylinder height="1.5" radius="0.05" color="gray" position="0.6 0.75 0"></a-cylinder>
        <!-- Прапор -->
        <a-plane id="flag" width="0.4" height="0.2" color="red" position="0.6 1.5 0" rotation="0 0 0">
          <a-animation attribute="position" to="0.6 1.5 0" dur="2000" fill="forwards" direction="alternate" repeat="indefinite"></a-animation>
          <a-animation attribute="rotation" to="0 45 0" dur="2000" fill="forwards" direction="alternate" repeat="indefinite" begin="2000ms"></a-animation>
        </a-plane>
      </a-box>
      
      <!-- Світло -->
      <a-light type="point" intensity="1.5" position="5 0 0" color="#FFFFFF"></a-light>
      
      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-marker>
  </a-scene>
</body>
</html>
